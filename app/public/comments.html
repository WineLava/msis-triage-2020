<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my custom CSS goes here -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Comments</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row" id="comments">

          <table id="commentTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody id="commentTableBody">
              <tr v-for="comment in commentLst">
                <td>{{ comment.id }}</td>
                <td>{{ comment.commentText }}</td>
              </tr>
            </tbody>
          </table>



          <form method="post" v-on:submit.prevent="handleNewPtForm" id="newCommentForm">
            <h3>Create New Comment</h3>
            <div class="form-group">
              <label for="commentText">Last Name</label>
              <input type="text" v-model="newComment.commentText" class="form-control" id="commentText">
            </div>
            <button type="submit" class="btn btn-primary" id="submitNewComment">Create</button>
          </form>

          <h3>List of all patients</h3>

          <div class="patientCard" v-for="pt in ptList" v-on:click="activePt = pt">
            <span class="lastName">{{ pt.lastName }}</span>,
            <span clas="firstName">{{ pt.firstName }}</span>
            <span class="birthDate float-right">{{ pt.dob }}</span>
          </div>


      </div>
    </div>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comments.app.js"></script>
  </body>
</html>
